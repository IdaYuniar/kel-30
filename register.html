<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - VINIX 7 ASISTEN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script> 
    
    <style>
        /* Warna VINIX */
        :root {
            --vinix-blue-dark: #1a4c90;
            --vinix-glow-color: #4c8aeb;
        }
        
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; 
            overflow: hidden; 
        }

        /* Latar Belakang untuk Partikel */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white; 
            z-index: 0;
        }

        .register-box {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 450px; 
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            
            /* EFEK NEON DITINGKATKAN */
            box-shadow: 0 0 15px var(--vinix-glow-color), /* Lebih cerah */
                        0 0 30px rgba(76, 138, 235, 0.3), /* Tambahan layer glow */
                        0 10px 20px rgba(0, 0, 0, 0.1); 
            
            padding: 40px 30px;
            text-align: center;
            
            max-height: 90vh;
            overflow-y: auto; 
        }

        /* Logo VINIX */
        .logo-container {
            margin-bottom: 25px;
        }
        .logo-container img {
            width: 150px;
            height: auto;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .register-box h5 {
            color: var(--vinix-blue-dark);
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        /* MENGATASI WARNA KUNING DARI AUTOFILl */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px white inset !important; /* Set latar belakang menjadi putih */
            -webkit-text-fill-color: var(--vinix-blue-dark) !important; /* Memastikan teks tetap terlihat */
            transition: background-color 5000s ease-in-out 0s; /* Trik untuk mencegah perubahan warna */
        }
        /* AKHIR PERBAIKAN AUTOFILl */

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 12px 15px;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            background-color: white; /* Memastikan latar belakang putih */
        }
        
        .form-control:focus {
            /* CAHAYA NEON DITINGKATKAN pada focus */
            border-color: var(--vinix-glow-color);
            box-shadow: 0 0 12px var(--vinix-glow-color); 
            outline: none;
        }

        /* Tombol Daftar */
        .btn-register {
            background-color: var(--vinix-glow-color); 
            border: none;
            color: white;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s ease, box-shadow 0.3s ease;
            /* EFEK NEON DITINGKATKAN pada tombol */
            box-shadow: 0 0 8px rgba(76, 138, 235, 0.8);
        }

        .btn-register:hover {
            background-color: var(--vinix-blue-dark); 
            box-shadow: 0 0 15px var(--vinix-glow-color); /* Lebih cerah saat hover */
        }
        
        .footer-links {
            margin-top: 25px;
            font-size: 14px;
            text-align: center;
        }
        .footer-links a {
            color: var(--vinix-blue-dark);
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsiveness */
        @media (max-width: 500px) {
            .register-box {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="register-box">
    
    <div class="logo-container">
        <img src="img/logo vinix asisten.png" alt="Logo VINIX 7 ASISTEN">
    </div>

    <h5>Buat Akun Baru</h5>
    <p class="text-muted mb-4" style="font-size: 0.9em;">Daftar untuk mulai menggunakan VINIX 7 Asisten.</p>

    <form action="login.html" method="post">
        <div class="input-group">
            <input type="text" class="form-control" name="nama" placeholder="Nama Lengkap" required>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" name="username" placeholder="Username / ID Pengguna" required>
        </div>
        <div class="input-group">
            <input type="email" class="form-control" name="email" placeholder="Email Aktif" required>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" name="password" placeholder="Kata Sandi (minimal 6 karakter)" required>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Ulangi Kata Sandi" required>
        </div>
        
        <button type="submit" class="btn btn-register">DAFTAR SEKARANG</button>
    </form>
    
    <div class="footer-links">
        Sudah punya akun? <a href="login.html">Masuk di sini</a>
    </div>
</div>

<script>
    // Konfigurasi tsParticles untuk Partikel Alat Tulis
    tsParticles.load("particles-js", {
        fullScreen: { enable: false },
        background: {
            color: { value: "#ffffff" }
        },
        particles: {
            number: {
                value: 30, 
                density: { enable: true, value_area: 800 }
            },
            color: {
                value: "var(--vinix-blue-dark)" 
            },
            shape: {
                type: "char", 
                options: {
                    char: [
                        { value: "\uf02d", style: "font-family: 'Font Awesome 6 Free'; font-weight: 900;" }, // Buku
                        { value: "\uf303", style: "font-family: 'Font Awesome 6 Free'; font-weight: 900;" }, // Pensil
                        { value: "\uf543", style: "font-family: 'Font Awesome 6 Free'; font-weight: 900;" }  // Penggaris
                    ]
                }
            },
            opacity: {
                value: 0.2, 
                random: false
            },
            size: {
                value: 25, 
                random: true
            },
            move: {
                enable: true,
                speed: 1, 
                direction: "none",
                random: true,
                straight: false,
                out_mode: "out",
                bounce: false,
            }
        },
        interactivity: { 
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                },
                onclick: {
                    enable: false,
                },
                resize: true
            }
        },
        retina_detect: true
    });
</script>

</body>
</html>
